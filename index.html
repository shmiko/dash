    <script src="app/appModule.js"></script>

    <script src="app/widgets/widgetsController.js"></script>-->

    <script src="app/directives/wwaMapsDirective/wwaMapsDirective.js"></script>

</head>
<body class="container-fluid" ng-controller="appController">

    <div ng-switch on="state">
        <div ng-switch-when="unauthorised" class="sign-in-form">
            <h2>CalMapit Dashboard</h2>
            <h4>Sign In</h4>
            <form>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control"/>
                </div>
            </form>
            <button class="btn btn-default" ng-click="signIn()">Sign In</button>
        </div>
        <div ng-switch-default>
            <cm-framework title="TripStomp Adventures"
                  subtitle="Smashboard Control"
                  icon-file="images/calmapit_icon_55.png">

                <cm-menu>
                    <cm-menu-item label="Dashboard" icon="fa-dashboard" route="dashboard"></cm-menu-item>
                    <cm-menu-item label="Calendar" icon="fa-location-arrow" route="cal"></cm-menu-item>
                    <cm-menu-item label="Maps & Guides" icon="fa-user" route="maps"></cm-menu-item>
                    <cm-menu-item label="Tests" icon="fa-user" route="tests"></cm-menu-item>
                    <cm-menu-group label="Locations" icon="fa-gears">
                        <cm-menu-item label="Rafts" icon="fa-unlink" route="colors"></cm-menu-item>
                        <cm-menu-item label="Paddles" icon="fa-magic" route="paddles"></cm-menu-item>
                        <cm-menu-item label="Life Vests" icon="fa-life-ring" route="vests"></cm-menu-item>
                    </cm-menu-group>
                </cm-menu>


            </cm-framework>
        </div>
    </div>


</body>
</html>
