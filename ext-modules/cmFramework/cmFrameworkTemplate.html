<div class="title-bar">
    <div class="row">
        <div class="logo-area col-sm-6">
            <img class="icon" ng-src="{{iconFile}}"/>
            <div class="title-area">
                <p class="logo-title">{{title}}</p>
                <p class="logo-subtitle">{{subtitle}}</p>
            </div>
        </div>
        <div class="right-side-controls col-sm-6">
            <div>
                <button class="btn btn-primary">One</button>
                <button class="btn btn-success">Two</button>
                <button class="btn btn-warning">Buckle my shoe</button>
            </div>
        </div>
    </div>
</div>
