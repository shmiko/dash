<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CalMapit</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="content/bootstrap.css" rel="stylesheet" />
    <link href="content/font-awesome.min.css" rel="stylesheet" />
    <link href="content/angular-gridster.min.css" rel="stylesheet" />
    <link href="app/app.css" rel="stylesheet" />
    <link href="ext-modules/cmFramework/cmFramework.css" rel="stylesheet" />
    <link href="ext-modules/cmMenu/cmMenu.css" rel="stylesheet" />
    <link href="ext-modules/cmDashboard/cmDashboard.css" rel="stylesheet" />

    <!-- widget css -->
    <link href="app/widgets/wwaTemperature/wwaTemperature.css" rel="stylesheet" />
    <link href="app/widgets/wwaInventory/wwaInventory.css" rel="stylesheet" />
    <link href="app/widgets/wwaEmployee/wwaEmployee.css" rel="stylesheet" />

    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-animate.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="Scripts/angular-gridster.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>
    <script src="Scripts/ngStorage.min.js"></script>

    <script src="ext-modules/cmMenu/cmMenuModule.js"></script>
    <script src="ext-modules/cmMenu/cmMenuController.js"></script>
    <script src="ext-modules/cmMenu/cmMenuDirective.js"></script>
    <script src="ext-modules/cmMenu/cmMenuItemDirective.js"></script>
    <script src="ext-modules/cmMenu/cmMenuGroupDirective.js"></script>

    <script src="ext-modules/cmDashboard/cmDashboardModule.js"></script>
    <script src="ext-modules/cmDashboard/cmDashboardDirective.js"></script>
    <script src="ext-modules/cmDashboard/cmWidgetBodyDirective.js"></script>

    <script src="ext-modules/cmFramework/cmFrameworkModule.js"></script>
    <script src="ext-modules/cmFramework/cmFrameworkController.js"></script>
    <script src="ext-modules/cmFramework/cmFrameworkDirective.js"></script>
    <script src="ext-modules/cmFramework/cmUserProfile/cmUserProfileSmallDirective.js"></script>
    <script src="ext-modules/cmFramework/cmUserProfile/cmUserProfileDirective.js"></script>

    <script src="app/appModule.js"></script>
    <script src="app/appConfig.js"></script>
    <script src="app/appRouteConfig.js"></script>
    <script src="app/appController.js"></script>
    <script src="app/services/dataService.js"></script>

    <!-- Directives JavaScript files -->
    <script src="app/directives/wwaDashboardDirective.js"></script>
    <script src="app/directives/wwaMapsDirective/wwaMapsDirective.js"></script>
    <script src="app/directives/wwaCalendarDirective/wwaCalendarDirective.js"></script>

    <!-- widget JavaScript files -->
    <script src="app/widgets/wwaTemperature/wwaTemperatureDirective.js"></script>
    <script src="app/widgets/wwaInventory/wwaInventoryDirective.js"></script>
    <script src="app/widgets/wwaEmployee/wwaEmployeeDirective.js"></script>

    <!-- setting dialogs -->
    <script src="app/dialogs/wwaSelectEmployeeController.js"></script>
    <script src="app/dialogs/wwaSelectLocationController.js"></script>

</head>
<body class="container-fluid" ng-controller="appController">

    <div ng-switch on="state">
        <div ng-switch-when="unauthorised" class="sign-in-form">
            <h2>CalMapit Zombie Zone</h2>
            <h4>Sign In</h4>
            <form>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control"/>
                </div>
            </form>
            <button class="btn btn-default" ng-click="signIn()">Sign In</button>
        </div>
        <div ng-switch-default>
            <cm-framework title="TripStomp Adventures"
                  subtitle="Smashboard Control"
                  icon-file="images/calmapit_icon_55.png">

                <cm-menu>
                    <cm-menu-item label="Dashboard" icon="fa-dashboard" route="dashboard"></cm-menu-item>
                    <cm-menu-item label="Calendar" icon="fa-location-arrow" route="calendar"></cm-menu-item>
                    <cm-menu-item label="Maps & Guides" icon="fa-user" route="maps"></cm-menu-item>
                    <cm-menu-group label="Locations" icon="fa-gears">
                        <cm-menu-item label="Rafts" icon="fa-unlink" route="rafts"></cm-menu-item>
                        <cm-menu-item label="Paddles" icon="fa-magic" route="paddles"></cm-menu-item>
                        <cm-menu-item label="Life Vests" icon="fa-life-ring" route="vests"></cm-menu-item>
                    </cm-menu-group>
                </cm-menu>


            </cm-framework>
        </div>
    </div>
    

</body>
</html>
